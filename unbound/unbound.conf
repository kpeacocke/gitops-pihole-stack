server:
  interface: 0.0.0.0
  port: 5335

  # IPv6 off for now (enable later if/when you want v6)
  do-ip6: no

  root-hints: "/opt/unbound/root.hints"
  auto-trust-anchor-file: "/var/lib/unbound/root.key"

  # Hardening & privacy
  harden-glue: yes
  harden-dnssec-stripped: yes
  use-caps-for-id: yes
  qname-minimisation: yes
  aggressive-nsec: yes
  hide-identity: yes
  hide-version: yes

  # Modest caches for Pi 3
  msg-cache-size: 50m
  rrset-cache-size: 100m
  neg-cache-size: 4m

  # Allow your RFC1918 ranges
  access-control: 127.0.0.0/8 allow
  access-control: 192.168.0.0/16 allow

  prefetch: yes
  prefetch-key: yes
  verbosity: 0